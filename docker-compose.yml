name: central

networks:
  default:
    name: central

services:
  auth-webserver:
    build:
      context: .
      dockerfile: auth.Dockerfile
    restart: always
    env_file:
      - ./auth/.env
    volumes:
      - ./auth:/app/auth
      - ./internal:/app/internal
    ports:
      - 5000:5000
    command: air
    depends_on:
      - database

  # contacts-webserver:
